version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: x-corn-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: xcorn
    volumes:
      - mongodb_data:/data/db
    networks:
      - xcorn-network

volumes:
  mongodb_data:
    driver: local

networks:
  xcorn-network:
    driver: bridge
